

<div class="ligne" *ngIf="isLoading">
  <div style="margin: auto; margin-bottom: 0">
    <p>chargement des voyages...</p>
    <mat-spinner style="margin: auto"></mat-spinner>
  </div>
</div>

<div *ngIf="!isLoading && voyage">
  <h1>{{voyage.destination}}</h1>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="{{voyage.mainPicture?.src}}" class="d-block  w-100" alt="{{voyage.mainPicture?.alt}}">
      </div>
      <div class="carousel-item" *ngFor="let picture of voyage.pictures">
        <img src="{{picture.src}}" class="d-block  w-100" alt="{{picture.alt}}">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div>
    <iframe
      width="100%"
      height="250"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      [src]="src">
    </iframe>
  </div>


</div>
